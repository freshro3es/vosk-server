<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>
</head>

<body>
    <div class="uploadForm">
        <h1>Загрузите аудио файл для транскрибирования</h1>
        <form id="uploadForm">
            <div class="file-input-wrapper">
                <span class="custom-file-button">Выбрать файл</span>
                <input type="file" id="fileInput" name="file" accept="audio/*">
                <span class="file-name" id="fileName">Файл не выбран</span>
            </div>
            <button type="submit">Загрузить</button>
        </form>
    </div>
    <div id="resultForm">
        <h2>Результат транскрибирования</h2>
        <div id="result"></div>
    </div>

    <script>

        document.getElementById('fileInput').addEventListener('change', function (event) {
            const fileName = event.target.files[0]?.name || 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
        });

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                console.log('Uploading file...');
                const response = await fetch('http://127.0.0.1:5000/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorResponse = await response.json();
                    console.error('Server error:', errorResponse);
                    document.getElementById('result').textContent = `Error: ${errorResponse.error}`;
                    document.getElementById('resultForm').classList.add('show');
                    return;
                }

                const result = await response.json();
                console.log('Transcription result:', result);

                document.getElementById('result').textContent = result.text;
                document.getElementById('resultForm').classList.add('show');
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('result').textContent = `Error: ${error.message}`;
                document.getElementById('resultForm').classList.add('show');
            }
        });
    </script>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5%;

        }

        button {
            padding: 5px;
            margin: 5px;
            color: white;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
            border: 0px solid black;
            border-radius: 5px;
        }

        /* Скрыть оригинальный input */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Стилизация кастомной кнопки */
        .custom-file-button {
            padding: 5px;
            margin: 5px;
            color: white;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
            border: 0px solid black;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        /* Стилизация для отображения имени файла */
        .file-name {
            margin-left: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
            color: black;
        }

        #fileInput {
            padding: 5px;
            margin: 5px;
            color: white;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
            border: 0px solid black;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        #uploadForm {
            display: flex;
            justify-content: space-around;
        }
        
        /* Скрыть блок результата по умолчанию */
        #resultForm {
            display: none;
        }
        
        #resultForm.show {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #result {
            margin: 10px;
            padding: 10px;
            border: 3px solid grey;
            border-radius: 10px;
        }
    </style>
</body>

</html>
