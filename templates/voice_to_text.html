<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/websocket_handler.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/speech_to_text.js') }}"></script>
</head>

<body>
    <div class="header">
        <a class="header__logo" href="/" title="Rec &amp; Etu">
            <img class="logo-img" src="https://rec-etu.com/images/joomlart/uber/logo/logo-header_spb.gif" alt="Rec &amp; Etu">
        </a>
        <div class="header__nav">
            <a href="/wav-to-text"><button class="nav__btn">WAV to text</button></a>
            <a href="/voice-to-text"><button class="nav__btn">Speech to text</button></a>
        </div>
    </div>
    <div class="content">
        <h1>Голос в текст</h1>
        <div>Recording time: <span id="recording-time">0:00</span></div>
        <form>
            <button type="button" id="start">Start Recording</button>
            <button type="button" id="stop">Stop Recording</button>
        </form>
        <div id="resultForm">
            <h2>Результат транскрибирования</h2>
            <div id="result"></div>
            <button id="downloadBtn" style="display: none; align-self: end; margin-right: 30px;">Скачать</button>
        </div>
    </div>
</body>

</html>
